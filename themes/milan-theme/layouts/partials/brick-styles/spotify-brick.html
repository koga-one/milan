<div class="brick card rounded-0 border-3" {{with .Params.color }}style="border-color: {{.}}"{{ end }}>
    <iframe class="embed-spotify" src="{{ .Params.Summary }}" height="260" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    
    <div class="card-body p-4 pb-2" style="background-color: #0A0F10">
        <h5 class="text-uppercase card-title {{ with .Params.titleClass }}{{ . }}{{ end }}" style="{{ with .Params.textColor }}color: {{ . }}{{ end }}"><i><b>{{ .Title }}</b></i></h5>
        <div class="card-text m-0 text-muted {{ with .Params.summaryClass }}{{ . }}{{ end }}">{{ .Content }}</div>
    </div>
    
    <div class="card-footer border-0 {{ with .Params.footerClass }}{{ . }}{{ end }}" style="background-color: #181818">
        <small class="text-muted">
     
            {{ $dateFormat := .Site.Params.shortDateFormat | default "15:04 - Jan 2, 2006" }}
            {{ .PublishDate.Format $dateFormat }}
            <br>
            {{ if .Params.topics }}
            {{ range .Params.topics }}
            <a class="link-blue text-decoration-none" href="{{ urlize . | absLangURL  }}" {{with $.Params.color }}style="color: {{.}}"{{ end }}><b>/{{ . }}</b></a>
            {{ end }}
            {{ end }}
        </small>
    </div>
</div>
